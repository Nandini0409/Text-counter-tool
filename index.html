<!-- program to count words and character in a string -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is a simple Web App that counts number of word and character in a given text string.">
    <title>Word And Character Counter</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="headings">
            <h1>Text Counter Tool</h1>
            <h2>Instantly Track Words and Characters</h2>
        </div>

        <div class="mainBox">
            <textarea value="my name is nandini" type="text" id="textField" class="childBoxes"
                placeholder="Enter the text here.." rows="10" cols="50"></textarea>
            <input class="childBoxes btn" type="submit" id="submit">
            <button id="clearButton" class="childBoxes btn">Clear</button>
            <div class="childBoxes">
                <p>Word count:</p>
                <div id="wordCount"></div>
            </div>
            <div class="childBoxes">
                <p>character count: </p>
                <div id="characterCount"></div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
